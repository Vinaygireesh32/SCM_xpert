<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="../static/css/dashboard.css">
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js"
        integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
</head>


<body>

    <nav class='sidebar'>
        <div class="icon">
            <h2 class="logo">SCMxpert</h2>
        </div>
        <ul>
            <li class="active"><a href="#">Dashboard</a></li>
            <li><a href="http://127.0.0.1:8000/myshipment">My Shipments</a></li>

            <li><a href="http://127.0.0.1:8000/newshipment">New Shipment</a></li>
            <li><a href="http://127.0.0.1:8000/myaccount">My Account</a></li>
            <li><a href="#" onclick="logout()">Logout</a></li>

        </ul>

    </nav>
    <div class="container">
        <div>
            <a href="http://127.0.0.1:8000/newshipment" class="button1">NEW SHIPMENT</a>
        </div>
        <div>
            <a href="" id="myButton" class="button2" title="You are not Authorized">GET DATA</a>
        </div>
    
        <!-- Display area for retrieved data -->
        <div id="data-display" style="margin-top: 20px;"></div>
    </div>
    <p id="value" style="display: none;">{{token}}</p>
    <script>
        if (localStorage.getItem("token") === null) {
        window.location.href = "/login";
      }

        function logout() {
            // Clear user-related data from localStorage
            localStorage.removeItem("token");
            sessionStorage.removeItem("username");
            sessionStorage.removeItem("email");
            sessionStorage.removeItem("role");

            // Redirect to the login page or any other desired destination
            window.location.href = "/login";
        }
    </script>

</body>
<script src="../static/js/dashboard.js"></script>

</html>
