<!DOCTYPE html>
<html lang="en">

<head>
  <title>SCMxpert Admin</title>
  <link rel="stylesheet" href="/static/css/admin.css">
  <script src="https://code.jquery.com/jquery-3.7.1.slim.js"
    integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
</head>

<body>
  <div class="main">
    <div class="navbar">
      <nav class='sidebar sidebar-menu-collapsed'>
        <div class="icon">
          <h2 class="logo">SCMxpert</h2>
        </div>
        <ul>
          <li class="active"><a href="http://127.0.0.1:8000/admin">Dashboard</a></li>
          <li><a href="http://127.0.0.1:8000/devicedata">Device Data</a></li>
          <li><a href="http://127.0.0.1:8000/userlist">Users</a></li>
          <li><a href="http://127.0.0.1:8000/adminacc">My Account</a></li>
          <li><a href="#" onclick="logout()">Logout</a></li>
          <!-- <button onclick="logout()" id="logout">Logout</button> -->
      </nav>

    </div>
    <section class="wrapper">
      <div class="top">Welcome ADMIN !</div>
      <div class="bottom" aria-hidden="true">Welcome ADMIN !</div>
    </section>
    
    <p id="value" style="display: none;">{{token}}</p>
    <script>

      if (localStorage.getItem("token") === null) {
        window.location.href = "/login";
      }
      function logout() {
        // Clear user-related data from localStorage
        localStorage.removeItem("token");
        sessionStorage.removeItem("username");
        sessionStorage.removeItem("email");
        sessionStorage.removeItem("role");
        // Redirect to the login page or any other desired destination
        window.location.href = "/login";
      }
    </script>

</body>
<script src="../static/js/admin.js"></script>

</html>
