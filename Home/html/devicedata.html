<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <title>
        Devicedata
    </title>
    <link rel="icon" href="/static/logo.png" type="image/icon type">
    <script src="../static/js/devicedata.js"></script>
    <link rel="stylesheet" href="/static/css/devicedata.css">
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main">
        <div class="navbar">
            <nav class='sidebar sidebar-menu-collapsed'>
                <div class="icon">
                    <h2 class="logo">SCMxpert</h2>
                </div>
                <ul>
                    <li><a href="http://127.0.0.1:8000/admin">Dashboard</a></li>
                    <li class="active"><a href="http://127.0.0.1:8000/devicedata">Devicedata</a></li>
                    <li><a href="http://127.0.0.1:8000/userlist">Users</a></li>
                    <li><a href="http://127.0.0.1:8000/adminacc">My Account</a></li>
                    
                    <li><a href="#" onclick="logout()">Logout</a></li>
            </nav>
        </div>


        <!-- ----------------------------------------------- -->
        <div class="device">
            <h1>
                Device ID
            </h1>
            <select type="text" id="device_id" placeholder="device_id" required>
                <option value="">Select Device Id</option>
                <option value="1156053076">1156053076</option>
                <option value="1156053077">1156053077</option>
                <option value="1156053078">1156053078</option>
            </select>
            <button class="btn" id="submit">Get Data</button>
        </div>

        <div class="tb">
            <table>
                <thead>
                <tr id="header">
                    <th>Device Id</th>
                    <th>Battery Level</th>
                    <th>Sensor Temperature</th>
                    <th>Route From</th>
                    <th>Route To</th>
                </tr>
            </thead>
            <tbody id="tablebody">

            </tbody>
                
            </table>
        </div>
        <p id="value" style="display: none;">{{token}}</p>
        <script>  
            function logout() {
                // Clear user-related data from localStorage
                localStorage.removeItem("token");
                sessionStorage.removeItem("username");
                sessionStorage.removeItem("email");
                sessionStorage.removeItem("role");
    
                // Redirect to the login page or any other desired destination
                window.location.href = "/login";
            }
        </script>



</body>

</html>
